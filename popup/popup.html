<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="module" src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h2>Crabada clicker</h2>
    <div class="typesContainer">
      <h3>Select the mines to search for:</h3>
      <div id="typesList"></div>
    </div>

    <div class="mineSettingContainer">
      <span>Your team's BP</span>
      <br><input class="mineSettingInput" id="BPInput">
      <br><span>Max. mine revenge %</span>
      <br><input class="mineSettingInput" id="maxRevengeInput">
    </div>
    <div class="bottomDivContainer">
      <button id="startButton">Start</button>
      <img src="https://icon-library.com/images/white-settings-icon/white-settings-icon-0.jpg" alt="settings" id="settingsToggle" draggable="false">
    </div>

    <div class="error" id="KO">
      Please try again on <a href="https://play.crabada.com/mine/start-looting" target="_blank" rel="noopener noreferrer">Crabada</a>
    </div>
    <div class="error" id="NO_TYPES">Please select at least 1 type</div>
    <div class="error" id="RUNNING">Clicker already running</div>
    <div class="success" id="OK">Clicker running! You can close this now</div>

    <div id="settingsContainer" hidden>
      <div class="setting">
        <div>Skip first <span id="s_ignoreFirstMinesText"></span> mines</div>
        0 <input type="range" min="0" max="10" id="s_ignoreFirstMines"> 10
      </div>
      <div class="setting">
        <div>Close extension when clicker starts?</div>
        <input type="checkbox" id="s_toggleClose">
      </div>
      <div class="setting">
        <div>Sound?</div>
        <input type="checkbox" id="s_audio">
      </div>
      <div class="setting">
        <div>Volume: <span id="s_volumeText"></span></div>
        0 <input type="range" min="0" max="100" id="s_volume"> 100
      </div>
    </div>
  </body>
</html>
